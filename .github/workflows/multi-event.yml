on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  hello-world:
    run-on: ubuntu-latest
    steps:
      name: Echo Basic Information
      run: |
        echo "REF: $GITHUB_REF"
        echo "Job ID: $GITHUB_JOB"
        echo "Action: $GITHUB_ACTION"
        echo "Actor: $GITHUB_ACTOR"
